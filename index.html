        <title>wilspi - Developer Portfolio</title>
        <style>
            html {
                height: 100%;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif, "Apple Color Emoji",
                    "Segoe UI Emoji", "Segoe UI Symbol";
                line-height: 1.6;
                background-color: #f8f9fa;
                color: #343a40;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                min-height: 100%;
                box-sizing: border-box;
            }

            .container {
                max-width: 800px;
                width: 100%;
                margin: auto;
                padding: 30px;
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
                border-radius: 8px;
                text-align: center;
            }

            header h1 {
                color: #212529;
                margin-top: 0;
                margin-bottom: 0.5em;
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
                color: #6c757d;
                margin-top: 0;
                margin-bottom: 1.5em;
            }

            nav a {
                color: #007bff;
                text-decoration: none;
                margin: 0 10px;
                transition:
                    color 0.2s ease-in-out,
                    text-decoration 0.2s ease-in-out;
            }

            nav a:hover,
            nav a:focus {
                color: #0056b3;
                text-decoration: underline;
            }

            footer {
                padding-top: 40px;
                text-align: center;
                font-size: 0.9em;
                color: #6c757d;
                width: 100%;
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }
                .container {
                    padding: 20px;
                }
                header h1 {
                    font-size: 2em;
                }
                header p {
                    font-size: 1.1em;
                }
                nav a {
                    margin: 0 5px;
                    display: inline-block;
                    margin-bottom: 5px;
                }
            }
        </style>
    </head>
